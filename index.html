<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="addressForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text">
        </div>
        <button type="submit" class="button">Add Contact</button>
      </form>

      <div id="contactList">
        <h1>Contact List</h1>
        <ul>
          <li id="nameList"><!--Filled from inputs--></li>
            <ul>
              <li id="contactDetails"><!--Filled from inputs--></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>

<!-- Create an Address Book application that allows a user to add new 
contacts by filling out a form. List all contact names on the homepage. 
Users should be able to click a name to view the contact's details (such 
as their address, phone number, email address, and more). -->
